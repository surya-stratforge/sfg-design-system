name: Publish UI to `ui` branch

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to tag (e.g. 1.2.3)"
        required: true

jobs:
  publish-ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build UI package
        run: yarn build:ui

      - name: Prepare clean UI package folder
        run: |
          mkdir -p publish
          cp -r packages/ui/dist publish/dist
          cp packages/ui/package.json publish/
          [ -f packages/ui/README.md ] && cp packages/ui/README.md publish/ || true

      - name: Push to `ui` branch and tag
        run: |
          VERSION=${{ github.event.inputs.version }}
          cd publish

          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add .
          git commit -m "release: @sfg/ui v$VERSION"

          git branch -M ui
          git tag -f "v$VERSION"

          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin ui
          git push -f origin v$VERSION
